<div class = "question">
    <form>
        <textarea placeholder = "Question"></textarea>
        <div class = "choices">
            <input class = "choice" *ngFor = "let choice of choices; let i = index;" [placeholder] = "choicePlaceholder(i)">
            <button (click) = "addChoice()" *ngIf = "choices.length < MAX_CHOICES">Add choice</button>
        </div>
        <textarea placeholder = "Answer"></textarea>
    </form>
</div>
