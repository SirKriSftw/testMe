<div class = "question">
    <div class = "top">
        <span *ngIf = "isCorrect != undefined">
            <span *ngIf = "!isCorrect">❌</span>
            <span *ngIf = "isCorrect">✔️</span>
        </span>

        <span *ngIf = "canEdit">
            <mat-icon fontIcon = "edit" (click) = "editQuestion()"></mat-icon>
        </span>

        <span class = "number">{{index + 1}}.</span>
        {{question.question}}
    </div>
    <div class = "choices" *ngFor = "let choice of question.choices; let i = index;">
        <div class = "choice" [ngClass] = "{'correct' : choice.choice == question.answer && isCorrect != undefined, 'incorrect' : userAnswer  == choice.choice && !isCorrect}">
            <label>{{choiceLabel(i)}}</label>
            <div class = "choice">
                {{choice.choice}}
            </div> 
        </div> 
    </div>
    <div class = "incorrect" *ngIf = "userAnswer == undefined && !isCorrect && isCorrect != undefined">
       <div class = "no-answer">You did not answer :(</div>
    </div>
    <div class = "answer" *ngIf = "!question.choices && userAnswer != undefined"
    [ngClass] = "{'correct' : isCorrect && userAnswer != undefined, 'incorrect' : !isCorrect && userAnswer != undefined}">
        <label>You Answered: </label>
        <span class = "user-answer">{{userAnswer}}</span>
    </div>
    <div class = "answer" *ngIf = "!question.choices?.length">
        <label>Answer: </label>
        <div [ngClass] = "{ 'spoiler' : hideAnswers }">
            {{question.answer}}
        </div>
    </div>
</div>
