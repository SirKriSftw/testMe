<div class = "wrapper">
    <div class = "container">
        <div class = "center">
            <div class = "results">
                <div>
                    You scored <span class = "percentage" [ngClass] = "{'passing': this.totalWrong < this.questionCount / 2}">{{correctPercent}}%</span>!
                </div>
                <canvas #resultsChart></canvas>     
            </div>
        </div>
        <div class = "center">
            <div class = "toggles">
                <div class = "toggle">
                    <label>Show correct: </label>
                    <input type = "checkbox" [(ngModel)] = "showCorrect" (change) = "updateDisplay()">
                </div>
                <div class = "toggle">
                    <label>Show incorrect: </label>
                    <input type = "checkbox" [(ngModel)] = "showIncorrect" (change) = "updateDisplay()">
                </div>
            </div>
        </div>

        <div class = "center" *ngIf = "displayQuestions.length > 0">
            <div class = "questions">
                <app-question-card class = "question" *ngFor = "let question of displayQuestions" 
                [question] = "question.question" 
                [index] = "question.questionIndex" 
                [isCorrect] = "question.isCorrect"
                [userAnswer] = "question.userAnswer"
                [hideAnswers] = "false">
                </app-question-card>
            </div>
        </div>

        <div class = "center">
            <button class = "retake" (click) = "retakeTest()">Retake Test</button>
        </div>
    </div>
</div>
