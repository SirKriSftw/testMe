<div class = "wrapper">
    <div class = "container">
        <div class = "center">
            <div class = "results">
                <canvas #resultsChart></canvas>     
                <div>
                    You scored <span class = "percentage" [ngClass] = "{'passing': this.totalWrong < this.questionCount / 2}">{{correctPercent}}%</span>!
                </div>
            </div>
        </div>
        <div class = "center">
            <div class = "toggles">
                <div class = "toggle">
                    <label>Show correct: </label>
                    <input type = "checkbox" [(ngModel)] = "showCorrect">
                </div>
                <div class = "toggle">
                    <label>Show incorrect: </label>
                    <input type = "checkbox" [(ngModel)] = "showIncorrect">
                </div>
            </div>
        </div>

        <div class = "center">
            <div class = "incorrect questions" *ngIf = "showIncorrect">
                <app-question-card class = "question" *ngFor = "let question of this.results.wrongQuestions" 
                [question] = "question.question" 
                [index] = "question.questionIndex" 
                [hideAnswers] = "false">
                </app-question-card>
            </div>
        </div>
    </div>
</div>
