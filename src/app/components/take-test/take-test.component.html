<div class = "container">
    <div class = "question">
        <div>
            <span class = "number">{{questionIndex + 1}}.</span>
            {{currentQuestion?.question}}
        </div>
        <div class = "choices" *ngFor = "let choice of currentQuestion?.choices; let i = index;">
            <div class = "choice">
                <label>{{choiceLabel(i)}}</label>
                <div class = "choice">
                    {{choice.choice}}
                </div> 
            </div> 
        </div>
        <div class = "answer" *ngIf = "options.answer">
            <label>Answer: </label>
            <div class = "spoiler">
                {{currentQuestion?.answer}}
            </div>
        </div>
    </div>
    <div class = "pagination">
        <button (click) = "prevQuestion()"><<< Prev</button>
        <div>
            {{questionIndex + 1}} / {{test?.questions?.length}}
        </div>
        <button (click) = "nextQuestion()">Next >>></button>
    </div>
</div>
