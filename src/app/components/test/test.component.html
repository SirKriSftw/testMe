<div class = "wrapper">
    <div class = "container">
        <h1>{{test?.title}}</h1>
        <i>{{test?.description}}</i>

        <div class = "questions">
            <div class = "toggle">
                <label>Hide Answers: </label>
                <input type = "checkbox" [(ngModel)] = "hideAnswers">
            </div>
            <div class = "question" *ngFor = "let question of test?.questions">
                {{question.question}}
                <div class = "choices" *ngFor = "let choice of question.choices; let i = index;">
                    <div class = "choice">
                        <label>{{choiceLabel(i)}}</label>
                        <div class = "choice">
                            {{choice.choice}}
                        </div> 
                    </div> 
                </div>
                <div class = "answer">
                    <label>Answer: </label>
                    <div [ngClass] = "{ 'spoiler' : hideAnswers }"> {{question.answer}}</div>
                </div>
            </div>

            <div class = "new">
                <div #new_question></div>
                <button class = "new-btn" (click) = "newQuestion()">
                    +
                </button>
            </div>  
        </div>
    </div>
</div>
