<div class = "wrapper">
    <div class = "container">
        <h1>{{test?.title}}</h1>
        <i>{{test?.description}}</i>

        <button class = "take-test" (click) = "takeTest()" *ngIf = "hasQuestions()">Take Test</button>

        <div class = "questions">
            <div class = "toggle">
                <label>Hide Answers: </label>
                <input type = "checkbox" [(ngModel)]= "hideAnswers" (change) = "toggleAnswers()"> 
            </div>
            
            <div #questions></div>

            <div class = "new" *ngIf = "isCreator()">
                <div #new_question></div>
                <button class = "new-btn" (click) = "newQuestion()">
                    +
                </button>
            </div>  
        </div>
    </div>
</div>
