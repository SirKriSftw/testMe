<div class = "wrapper">
    <div class = "search">
        <form (change) = "search()">
            <input type = "text" [(ngModel)] = "searchText" placeholder = "Search for a test" name = "searchInput">
            <select [(ngModel)] = "category" name = "categorySelect">
                <option value = "0" selected></option>
                <option *ngFor = "let c of categories" [value] = "c.id">{{c.name}}</option>
            </select>
        </form>
    </div>
    <div class = "container">
        <div *ngFor = "let test of displayTests" class = "test">
            <div class = "card">
                <h1 class = "title" (click) = "goToTest(test.testId)">{{test.title}}</h1>
                <i class = "description">{{test.description}}</i>
            </div>
        </div>
    </div>
</div>
